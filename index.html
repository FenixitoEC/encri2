<html>
<head><link rel="stylesheet" href="estilo.css"></head>
	<body>
	<header>
		<img src="logo.png" alt="imagen de alura">
	</header>
	<main>
		<section class="seccion1">
			<textarea class="area" placeholder="ingrese texto aqui"></textarea>
		<div class="contenedor-botones">
			<input type="button" class="btn-encriptar" value="Encriptar">
			<input type="button" class="btn-desencriptar" value="Desencriptar">
		</div>
		</section>
		<section class="seccion2">
			<div class="contenedor-muneco">
				<img src="muneco.png" alt="muneco alura">
			</div>
			<div class="contenedor-h3">
			 <h3>Ningun mensaje fue encontrado</h3>
			</div>
			<div class="contenedor-parrafo">
				<p>ingrese el texto que desea encriptar o desincriptar</p>
			</div>
			<div class="contenedor-resultado">
				<h3>Mensaje encriptado</h3>
				<p class="texto-resultado"></p>
			</div>
			<div class="contenedor-copiar">
				<input type="button" class="btn-copiar" value="Copiar">
			</div>
		</section>
	</main>	
	<footer>
		<p>Alura todos los derechos reservados.</p>
	</footer>
<script src="archivo.js"></script>
	</body>
</html>
